<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<!-- total body container -->
	<div class="container">
		<!-- header row container -->
		<div class="header-wrapper-row">
			<div id="header-box" class="col-md-12 col-sm-12 col-xs-12">
				<!-- header inside boxes -->
				<div class="brand-box-row">
				<h2>1. Header</h2>
					<div class="brand-row">
						<div class="col-md-2 col-sm-3 col col-xs-12">
							<p class="brand">1.1 Brand</p>
						</div>
						<div class="col-md-7 col-sm-6 col-xs-7">
							<p class="brand">1.2 Global Nav</p>
						</div>
						<div class="col-sm-3 col-xs-5">
							<p class="brand">1.3 Tools</p>
						</div>
					</div>	
				</div>
			</div>
		</div>
		<!-- end of header container -->
		<!-- hero container row -->
		<div class="hero-container-row">
			<div id="hero-box" class="col-md-9 col-sm-12 col-xs-12">
				<!-- hero inside boxes -->
				<div class="hero-box-row">
				<h2>2. Hero</h2>
					<div class="col-md-8 col-sm-12">
						<p class="hero">2.1 Hero Feature</p>
					</div>
					<div class="col-md-4 col-xs-12">
						<p class="hero">2.2 Hero Call to Action</p>
					</div>
				</div>	
			</div>	
				<!-- ad next to hero boxes -->
				<!-- add a second ad box for the sm/xs version that only shows in those views and hide this one -->
			<div id="ad-box" class="col-sm-3 col-xs-12">
					<div class="ad-box-row">
					<h2>3. Ad</h2>
						<div class="col-xs-12">
							<p>3. Ad</p>
						</div>
					</div>
			</div>		
		</div>
		<!-- end of hero row -->
		<!-- body container row -->
		<div class="body-container-row">
			<div id="body-box" class="col-md-9 col-xs-12">
			<!-- body inside boxes -->
				<div class="body-box-row">
				<h2>4. Body</h2>
					<div class="col-md-4 col-sm-8 col-xs-12">
						<p class="body">4.1 Article Feature</p>
					</div>
					<div class="col-md-8 col-xs-12">
						<p class="body">4.2 Article Listing</p>
					</div>
				</div>
			</div>
			<!-- sidebar next to body boxes -->
			<div class="sidebar-container-row">
				<div id="sidebar-box" class="col-md-3 col-sm-12">
				<h2>5. Sidebar</h2>
					<div class="col-md-12 col-sm-12">
						<p class="sidebar">5.1 Sidebar Feature</p> 
					</div>
				</div>
			</div>
		</div>
		<!-- end of body / sidebar rows -->
		<!-- footer container -->
		<div class="footer-row">
			<div class="col-xs-12 footer-box">
			<h2>6. Footer</h2>
			</div>
		</div>

	</div>


</body>
</html>
